<div class="appointment" fxLayoutAlign="center center">
    <mat-card fxFlex="85" >
    <mat-card-header>
    <mat-card-title>Doctor's Profile</mat-card-title>
    <button class="ap" mat-raised-button color="primary" (click)="openForm()">Add Doctor</button>
    <!-- <mat-card-subtitle>Date : {{myDate | date:'yyyy-MM-dd'}}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
            <mat-form-field>
                <mat-label>QuickSearch</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Chris" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
  
                  <ng-container matColumnDef="S.No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S. No</th>
                    <td mat-cell *matCellDef="let i=index"> {{i + 1}} </td>
                  </ng-container>
              
                 
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor ID</th>
                    <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
                  </ng-container>
              
                 
                  <ng-container matColumnDef="dname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
                    <td mat-cell *matCellDef="let doctor"> {{doctor.dname}} </td>
                  </ng-container>
              
                 
                  <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
                    <td mat-cell *matCellDef="let doctor"> {{doctor.contact}} </td>
                  </ng-container>
              
                 
                  <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail ID</th>
                    <td mat-cell *matCellDef="let doctor"> {{doctor.mail}} </td>
                  </ng-container>

                  <ng-container matColumnDef="qualification">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Qualification</th>
                    <td mat-cell *matCellDef="let doctor"> {{doctor.qualification}} </td>
                  </ng-container>
                   
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell  *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let doctor" >
                         <button mat-button [routerLink]="['/editdocform/',doctor.id]">Edit</button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let doctor; columns: displayedColumns;"></tr>
              
                 
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>          
    
        </mat-card-content>
      </mat-card>
    
      </div>
