<div class="appointment" fxLayoutAlign="center center">
    <mat-card fxFlex="85" >
        <mat-card-header>
          <mat-card-title>Today Appointments</mat-card-title>
          <mat-card-subtitle>Date : {{myDate | date:'dd-MM-yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>QuickSearch</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Chris" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
  
                  <ng-container matColumnDef="S.No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>S. No</th>
                    <td mat-cell *matCellDef="let i=index"> {{i + 1}} </td>
                  </ng-container>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="visiting_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Visiting-Date</th>
                    <td mat-cell *matCellDef="let aapp"> {{aapp.visiting_date}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="pname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
                    <td mat-cell *matCellDef="let aapp"> {{aapp.pname}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="dname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
                    <td mat-cell *matCellDef="let aapp"> Dr.{{aapp.dname}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
                    <td mat-cell *matCellDef="let aapp"> {{aapp.reason}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let aapp; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>          
    
        </mat-card-content>
      </mat-card>
    
      </div>
