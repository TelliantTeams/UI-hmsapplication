<div class="appointment" fxLayoutAlign="center center">
<mat-card fxFlex="85" >
    <mat-card-header>
      <mat-card-title>Appointments</mat-card-title>
      <mat-card-subtitle>Date : {{myDate | date:'yyyy-MM-dd'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="patientname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient-Name </th>
                <td mat-cell *matCellDef="let row"> {{row.patientname}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="visitdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Visit-Date </th>
                <td mat-cell *matCellDef="let row"> {{row.visitdate}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="visitingdoctor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Visiting-Doctor </th>
                <td mat-cell *matCellDef="let row"> {{row.visitingdoctor}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>          

    </mat-card-content>
  </mat-card>

  </div>
